logging:
  level:
    root: WARN
    com.example: DEBUG
  pattern:
    console: "${CONSOLE_LOG_PATTERN:\
      %clr(${LOG_LEVEL_PATTERN:%5p}) \
      %clr(|){faint} \
      %clr(%-40.40logger{39}){cyan} \
      %clr(:){faint} \
      %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}}"

spring:
  cloud:
    nacos:
      discovery:
        namespace: public
        password: nacos
        server-addr: 192.172.0.160:8848
        username: nacos
        group: group3
