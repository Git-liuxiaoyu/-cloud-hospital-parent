server:
  port: 8080
spring:
  application:
    name: drug-service
  profiles:
    active: dev

# mybatis配置
mybatis:
  mapper-locations: classpath:/mybatis/mapper/*.xml

# 日志配置
logging:
  level:
    root: WARN
    com.example: DEBUG
  pattern:
    console: "${CONSOLE_LOG_PATTERN:\
      %clr(${LOG_LEVEL_PATTERN:%5p}) \
      %clr(|){faint} \
      %clr(%-40.40logger{39}){cyan} \
      %clr(:){faint} \
      %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}}"
